<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login/Signup Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
<div class="container mt-5" id="heading">
    <h1>Welcome to our website</h1>
</div>
<div class="container mt-4">
  <div class="form-container" id="loginForm">
    <h2>Login</h2>
    <form name="loginform" onsubmit="return validateLoginForm()">
      <!-- Login form fields go here -->
      <div class="form-group" id="loginUsername">
        <label>Username</label>
        <input type="text" name="loginUsername" class="form-control" placeholder="Enter your username">
        <b><span class="formerror"></span></b>
      </div>
      <div class="form-group" id="loginPassword">
        <label>Password</label>
        <input type="password" name="loginPassword" class="form-control" placeholder="Enter your password">
        <b><span class="formerror"></span></b>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account, create one: <a href="#" onclick="toggleForm('signupForm')">Sign up</a></p>
  </div>

  <div class="form-container" id="signupForm" style="display: none;">
    <h2>Sign Up</h2>
    <form name="signupform" onsubmit="return validateSignupForm()">
      <!-- Signup form fields go here -->
      <div class="form-group" id="signupUsername">
        <label>Username</label>
        <input type="text" name="signupUsername" class="form-control" placeholder="Choose a username">
        <b><span class="formerror"></span></b>
      </div>
      <div class="form-group" id="signupEmail">
        <label>Email</label>
        <input type="email" name="signupEmail" class="form-control" placeholder="example@example.com">
        <b><span class="formerror"></span></b>
      </div>
      <div class="form-group" id="signupPassword">
        <label>Password</label>
        <input type="password" name="signupPassword" class="form-control" placeholder="Choose a password">
        <b><span class="formerror"></span></b>
      </div>
      <div class="form-group" id="signupCPassword">
        <label>Confirm Password</label>
        <input type="password" name="signupCPassword" class="form-control" placeholder="Confirm the password">
        <b><span class="formerror"></span></b>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account, <a href="#" onclick="toggleForm('loginForm')">Log in</a></p>
  </div>
</div>
</body>
</html>
